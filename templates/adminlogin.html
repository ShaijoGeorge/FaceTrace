<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in </title>
        <!--bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="C:\Users\shaij\OneDrive\Desktop\FaceTrace\static\adminlogin.css", rel="stylesheet">
</head>
<body>
<div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Register Student
        </div>
        <form class="p-3 mt-3" action='/add' method="POST" enctype="multipart/form-data">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="newusername" id="newusername" placeholder="Name of Student" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="text" name="newusereid" id="newusereid" placeholder="Roll Number" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="text" name="newuserph" id="newusereph" placeholder="Phone Number" required>
            </div>
            <button id="add" class="btn">Register</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
    </div>


    <div class="wrapper">
        <div class="logo">
            <img src="C:\Users\shaij\OneDrive\Desktop\FaceTrace\static\images\companylogo.jpg" alt="">
        </div>
        <div class="col mt-4">
            <div class="row">
                    <div class="col" style="border-radius: 20px;padding: 0px; background-color:rgb(211,211,211,0.5); margin:0px 10px 10px 10px; height: 400px;">
                    <form action='/add' method="POST" enctype="multipart/form-data">
                        <h2 style="border-radius: 20px 20px 0px 0px; background-color: #17139e; color: white; padding: 10px;">Add New Student</h2>
                        <label style="font-size: 20px;"><b>Name of Student</b></label>
                        <br>
                        <input type="text" id="newusername" name='newusername'
                            style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                        <br>
                        <label style="font-size: 20px;"><b>Enter New User Id*</b></label>
                        <br>
                        <input type="text" id="newusereid" name='newuserid'
                            style="font-size: 20px;margin-top:10px;margin-bottom:10px;" required>
                        <br>
                        <button id="add" type='submit' >Add New User
                        </button>
                        <br>
                        <!-- <a href="">Add multiple users</a> -->

                        <br>
                        <h5 style="padding: 25px;"><i>Total Users in Database: {{totalreg}}</i></h5>
                    </form>
                </div>
    <!--                            <h1>New User Registration box</h1>-->
            </div>
            <div class="row">
                    <h1>Total Users lists</h1>
            </div>
        </div>
    </div>
