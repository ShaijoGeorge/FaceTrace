<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/studentregister.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Register New Student</h1>
      </header>
      <form action='/add' method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label id="number-label" for="id">ID</label>
          <input
            type="text"
            name="newstudentid"
            id="newstudentid"
            class="form-control"
            placeholder="Enter ID of Student"
            required
          />
        </div>
        <div class="form-group">
          <label id="name-label" for="newstudentname">Name</label>
          <input
            type="text"
            name="newstudentname"
            id="newstudentname"
            class="form-control"
            placeholder="Enter Name of Student"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" id="add" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
